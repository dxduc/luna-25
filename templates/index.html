<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>D·ª± ƒëo√°n ung th∆∞ n·ªët ph·ªïi</title>

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            color: #00ffd5;
            text-align: center;
            margin-bottom: 24px;
        }

        /* ----- FORM LAYOUT M·ªöI ----- */
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 160px 1fr;
            column-gap: 16px;
            align-items: center;
        }

        .form-row label {
            color:#cdd9ff;
            font-size:0.9rem;
            text-align: right;
            padding-right: 4px;
        }

        .form-row input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }

        .form-row input[type="file"] {
            background:#ffffff;
            color:#000;
        }

        .form-row input:focus {
            box-shadow: 0 0 6px #00ffd5;
        }

        .form-row.full {
            grid-template-columns: 160px 1fr;  /* v·∫´n 2 c·ªôt label + input */
        }

        button {
            margin-top: 10px;
            background: linear-gradient(90deg,#00ffd5,#00b3ff);
            border:none;
            padding:14px;
            width:100%;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
            font-size:1.05rem;
            color:#000;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,255,213,0.4);
        }

        #loading{
            text-align:center;
            margin-top:12px;
            color:#00ffd5;
            display:none;
        }

        .error{
            color:#ff8090;
            margin-top:16px;
            display:none;
        }

        table{
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
        }

        th,td{
            padding:10px;
            border:1px solid #00ffd5;
            text-align:center;
        }

        th{
            background:#00ffd5;
            color:#000;
        }

        .download-box{
            text-align:center;
            margin-top:15px;
        }

        a.download{
            background:#ffd966;
            padding:10px 18px;
            border-radius:6px;
            color:#000;
            text-decoration:none;
            font-weight:bold;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                text-align: left;
            }
            .form-row label {
                text-align: left;
                padding-right: 0;
                margin-bottom: 4px;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <h1>D·ª∞ ƒêO√ÅN √ÅC T√çNH N·ªêT PH·ªîI</h1>

    <form id="predict-form" enctype="multipart/form-data">

        <div class="form-row full">
            <label>·∫¢nh CT</label>
            <input type="file" name="image_file" accept=".mha,.mhd" required>
        </div>

        <div class="form-row">
            <label>PatientID</label>
            <input type="text" name="PatientID" value="100570">
        </div>

        <div class="form-row">
            <label>Series UID</label>
            <input type="text" name="SeriesInstanceUID">
        </div>

        <div class="form-row">
            <label>StudyDate</label>
            <input type="text" name="StudyDate" value="19990102">
        </div>

        <div class="form-row">
            <label>Age</label>
            <input type="number" name="Age_at_StudyDate" value="71">
        </div>

        <div class="form-row">
            <label>Gender</label>
            <input type="text" name="Gender" value="F">
        </div>

        <div class="form-row">
            <label>CoordX</label>
            <input type="number" step="any" name="CoordX" value="61.14">
        </div>

        <div class="form-row">
            <label>CoordY</label>
            <input type="number" step="any" name="CoordY" value="-163.28">
        </div>

        <div class="form-row">
            <label>CoordZ</label>
            <input type="number" step="any" name="CoordZ" value="-177.75">
        </div>

        <div class="form-row">
            <label>LesionID</label>
            <input type="number" name="LesionID" value="1">
        </div>

        <div class="form-row">
            <label>AnnotationID</label>
            <input type="text" name="AnnotationID" value="A1">
        </div>

        <div class="form-row">
            <label>NoduleID</label>
            <input type="number" name="NoduleID" value="1">
        </div>

        <div class="form-row">
            <label>Label</label>
            <input type="number" name="label" value="1">
        </div>

        <button type="submit">üöÄ CH·∫†Y D·ª∞ ƒêO√ÅN</button>
    </form>

    <div id="loading">‚è≥ ƒêang x·ª≠ l√Ω...</div>

    <div class="error" id="errorBox"></div>

    <!-- B·∫£ng k·∫øt qu·∫£ + download CSV n·∫øu b·∫°n ƒë√£ c·∫•u h√¨nh backend -->
    <table id="resultTable" style="display:none;">
        <thead>
        <tr>
            <th>Series UID</th>
            <th>Lesion ID</th>
            <th>Probability</th>
            <th>Prediction</th>
            <th>Processing (ms)</th>
        </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>

    <div class="download-box" id="downloadBox" style="display:none;">
        <a id="downloadLink" class="download">‚¨áÔ∏è T·∫£i file CSV</a>
    </div>

</div>

<script>

const form = document.getElementById("predict-form");

const loading = document.getElementById("loading");
const errorBox = document.getElementById("errorBox");

const table = document.getElementById("resultTable");
const resultBody = document.getElementById("resultBody");

const downloadBox = document.getElementById("downloadBox");
const downloadLink = document.getElementById("downloadLink");

form.addEventListener("submit", async function(e){
    e.preventDefault();

    errorBox.style.display="none";
    table.style.display="none";
    downloadBox.style.display="none";
    loading.style.display="block";

    let data = new FormData(form);

    try{
        const res = await fetch("/api/v1/predict/lesion",{
            method:"POST",
            body:data,
        });

        const json = await res.json();

        if(!res.ok){
            throw new Error(json.detail || "Prediction failed");
        }

        const r = json.data;
        console.log("Prediction result:", r);

        const seriesInstanceUID = r[0].SeriesInstanceUID;
        const lesionID          = r[1].LesionID;
        const probability       = r[2].probability;
        const predictionLabel   = r[2].predictionLabel;
        const processingTimeMs  = r[2].processingTimeMs;

        resultBody.innerHTML=
        `<tr>
            <td>${seriesInstanceUID}</td>
            <td>${lesionID}</td>
            <td>${(probability * 100).toFixed(2)}%</td>
            <td>${predictionLabel}</td>
            <td>${processingTimeMs} ms</td>
        </tr>`;

        table.style.display="table";

        // Show download link
        downloadLink.href = "/download/csv";  // URL API download CSV
        downloadLink.setAttribute("download", "prediction_results.csv");
        downloadBox.style.display = "block";               // hi·ªán n√∫t download

    }catch(err){
        errorBox.innerText="‚ùå L·ªói: "+err.message;
        errorBox.style.display="block";
    }
    finally{
        loading.style.display="none";
    }

});

</script>

</body>
</html>
